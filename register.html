<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Travela - Tourism Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="keywords" />
        <meta content="" name="description" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet" />

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

        <!-- Css -->
        <link href="css/regis.css" rel="stylesheet" />
        <!-- JS -->
    </head>

    <body>
        <div id="container" class="container">
            <!-- FORM SECTION -->
            <div class="row">
                <!-- SIGN UP -->
                <div class="col align-items-center flex-col sign-up">
                    <div class="form-wrapper align-items-center">
                        <div class="form sign-up">
                            <div class="input-group">
                                <i class="bx bxs-user"></i>
                                <input type="text" placeholder="Username" />
                            </div>
                            <div class="input-group">
                                <i class="bx bxs-user"></i>
                                <input type="text" placeholder="No Telephone" />
                            </div>
                            <div class="input-group">
                                <i class="bx bx-mail-send"></i>
                                <input type="email" placeholder="Email" />
                            </div>
                            <div class="input-group">
                                <i class="bx bxs-lock-alt"></i>
                                <input type="password" placeholder="Password" />
                            </div>
                            <div class="input-group">
                                <i class="bx bxs-lock-alt"></i>
                                <input type="password" placeholder="Confirm password" />
                            </div>
                            <!-- Kotak centang untuk reminder -->
                            <div class="reminder left-align">
                                <input type="checkbox" id="reminder" />
                                <label for="reminder">Remind me</label>
                            </div>
                            <!-- End kotak centang -->
                            <button>Sign up</button>
                            <p>
                                <span> Already have an account? </span>
                                <b onclick="toggle()" class="pointer"> Sign in here </b>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- END SIGN UP -->
                <!-- SIGN IN -->
                <div class="col align-items-center flex-col sign-in">
                    <div class="form-wrapper align-items-center">
                        <div class="form sign-in">
                            <div class="input-group">
                                <i class="bx bxs-user"></i>
                                <input type="text" id="signin-email" placeholder="Email" />
                            </div>
                            <div class="input-group">
                                <i class="bx bxs-lock-alt"></i>
                                <input type="password" id="signin-password" placeholder="Password" />
                            </div>
                            <button id="signin-button">Sign in</button>
                            <p>
                                <b> Forgot password? </b>
                            </p>
                            <p>
                                <span> Don't have an account? </span>
                                <b onclick="toggle()" class="pointer"> Sign up here </b>
                            </p>
                        </div>
                    </div>
                    <div class="form-wrapper"></div>
                </div>
                <!-- END SIGN IN -->
            </div>
            <!-- END FORM SECTION -->
            <!-- CONTENT SECTION -->
            <div class="row content-row">
                <!-- SIGN IN CONTENT -->
                <div class="col align-items-center flex-col">
                    <div class="text sign-in">
                        <h2>Welcome to</h2>
                        <h2>MoonTour!</h2>
                    </div>
                    <div class="img sign-in"></div>
                </div>
                <!-- END SIGN IN CONTENT -->
                <!-- SIGN UP CONTENT -->
                <div class="col align-items-center flex-col">
                    <div class="img sign-up"></div>
                    <div class="text sign-up">
                        <h2>Join with</h2>
                        <h2>MoonTour here!</h2>
                    </div>
                </div>
                <!-- END SIGN UP CONTENT -->
            </div>
            <!-- END CONTENT SECTION -->
        </div>

        <!-- JS -->
        <script>
            let container = document.getElementById('container');

            toggle = () => {
                container.classList.toggle('sign-up');
                container.classList.toggle('sign-in');
            };

            setTimeout(() => {
                container.classList.add('sign-up');
            }, 200);

            document.getElementById('signin-button').addEventListener('click', function () {
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;

                if (email === 'nur@admin.com' && password === 'nur1') {
                    window.location.href = 'admin.html';
                } else if (email === 'lintang@cust.com' && password === 'lintang1') {
                    window.location.href = 'index.html';
                } else {
                    alert('Email atau password salah');
                }
            });
        </script>
    </body>
</html>
